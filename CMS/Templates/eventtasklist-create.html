<br />
<p>
    <button class="btn btn-xs" ng-click="back()" ng-disabled="buttonsDisabled">
        <span class="glyphicon glyphicon-chevron-left"></span>&nbsp;&nbsp;Property
    </button>
</p>
<h2>New Event Task List for {{property.Name}}</h2>
<p>
    <!--Description: {{task.Description}}<br />
    Location: {{task.Location}}<br />-->
    <!--Crew: <span ng-repeat="crew in task.Crews">{{crew.Name}} </span>-->
    <!--<span ng-show="eventTaskList.Name">Event Task List Name: {{eventTaskList.Name}}</span>-->
</p>
<form>
    <div class="form-group">
        <label for="crewSelect">Crew</label>
        <select name="crewSelect" id="crewSelect"
                ng-options="crew as crew.Name for crew in crews"
                ng-model="selectedCrew" ng-change="crewChanged()"></select>
    </div>
    <div class="form-group">
        <label for="templateSelect">Service Ticket Template</label>
        <select name="templateSelect" id="templateSelect"
                ng-options="template.Id as template.Name for template in templates"
                ng-model="eventTaskList.ServiceTemplateId"></select>
    </div>
    <div class="form-group">
        <label for="inputFirstName">Name</label>
        <input type="text" id="inputFirstName" ng-disabled="buttonsDisabled" ng-model="eventTaskList.Name" style="width:100%">
    </div>
    <button type="submit" class="btn btn-success" ng-click="save(eventTaskList, true)" ng-disabled="buttonsDisabled" ng-hide="eventTaskList.Id">Save</button>
</form>
