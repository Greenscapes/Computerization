<br />
<p>
    <button class="btn btn-xs" ng-click="back()" ng-disabled="buttonsDisabled">
        <span class="glyphicon glyphicon-chevron-left"></span>&nbsp;&nbsp;Employees
    </button>
</p>
<h2>New Employee</h2>

<form>
    <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ng-disabled="buttonsDisabled" ng-model="employee.FirstName">
    </div>
    <div class="form-group">
        <label for="inputMiddleName">Middle Name</label>
        <input type="text" class="form-control" id="inputMiddleName" placeholder="Middle Name" ng-disabled="buttonsDisabled" ng-model="employee.MiddleName">
    </div>
    <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-disabled="buttonsDisabled" ng-model="employee.LastName">
    </div>
    <h3 ng-show="crews.length > 0">Assigned Crews</h3>
    <div class="form-group" ng-repeat="crew in crews">
        <input type="checkbox" ng-model="crew.checked" ng-disabled="buttonsDisabled" />
        <label>{{crew.Name}}</label>
    </div>
    <h3 ng-show="employeeSkills.length > 0">Assignable Skills</h3>
    <div class="form-group" ng-repeat="employeeSkill in employeeSkills | orderBy:'DisplayOrder'">
        <input type="checkbox" ng-model="employeeSkill.checked" ng-disabled="buttonsDisabled" />
        <label>{{employeeSkill.Name}}</label>
    </div>
    <p>
        <button type="submit" class="btn btn-success" ng-click="save(employee)" ng-disabled="buttonsDisabled">Create</button>
    </p>
</form>
