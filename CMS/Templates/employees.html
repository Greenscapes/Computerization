<h2>Employees</h2>
<p>
    <button type="button" class="btn btn-primary" ng-click="newEmployee()">
        <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;New Employee
    </button>
</p>
<br/>
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Filter" ng-model="filterText">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<br />
<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>In Crew</th>
    </tr>
    <tr ng-repeat="employee in employees | filter:filterText">
        <td><a ng-href="#/employees/{{employee.Id}}">{{formatName(employee)}}</a></td>
        <td>{{employee.InCrew ? 'Yes' : 'No'}}</td>
    </tr>
</table>
