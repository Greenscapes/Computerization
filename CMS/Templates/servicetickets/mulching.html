<h3>Mulching Areas</h3>
<table class="table table-striped">
    <tr>
        <th class="col-md-4">Location</th>
        <th class="col-md-4">Size of Area</th>
        <th class="col-md-2 text-center">No of Bags used</th>
        <th class="col-md-2"></th>
    </tr>
    <tr ng-repeat="task in serviceTicket.Fields.Tasks">

        <td>{{task.Location}}</td>
        <td>{{task.Size}}</td>
        <td class="text-center">{{task.NumberBags}}</td>
        <td>
            <a ng-click="removeItem(serviceTicket.Fields.Tasks, task)" class="btn pull-right"><span class="glyphicon glyphicon-trash"></span></a>
            <a ng-click="selectItem(task)" class="btn pull-right" data-toggle="modal" data-target="#modal"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
    </tr>
</table>

<button ng-click="addItem(serviceTicket.Fields.Tasks, serviceTicket.Fields.DefaultTask)" data-toggle="modal" data-target="#modal" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Task</button>
<br />
<br />
<div id="modal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Task</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="location">Location</label>
                    <input id="location" type="text" autocomplete="off" class="form-control" ng-model="Item.Location" required>
                </div>

                <div class="form-group">
                    <label for="size">Size of Area</label>
                    <input id="size" type="text" autocomplete="off" class="form-control" ng-model="Item.Size" required>
                </div>

                <div class="form-group">
                    <label for="number-bags">No of Bags Used</label>
                    <input id="number-bags" type="number" class="form-control" ng-model="Item.NumberBags" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-disabled="modalForm$invalid">Done</button>
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <label for="mulching-complete">Is All Mulching on Property Completed - yes or no?</label>
    <select id="mulching-complete" class="form-control" ng-model="serviceTicket.Fields.MulchingComplete">
        <option value="">- Select Y/N -</option>
        <option value="Y">Yes</option>
        <option value="N">No</option>
    </select>
</div>

<div class="form-group">
    <label for="areas-remain">If not, which Areas Remain?</label>
    <textarea id="areas-remain" type="text" rows="2" class="form-control" ng-model="serviceTicket.Fields.AreasRemain" required></textarea>
</div>
