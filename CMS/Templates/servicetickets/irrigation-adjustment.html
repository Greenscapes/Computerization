<div class="form-group">
    <label for="clockReference">Clock reference</label>
    <input id="clockReference" type="text" autocomplete="off" class="form-control" ng-model="serviceTicket.Fields.ClockReference" required>
</div>

<h3>Adjustment Made</h3>
<table class="table table-striped">
    <tr>
        <th class="col-md-1 text-center">Zone No</th>
        <th class="col-md-9">Adjustment</th>
        <th class="col-md-2"></th>
    </tr>
    <tr ng-repeat="zone in serviceTicket.Fields.Zones">

        <td class="text-center">{{zone.Number}}</td>
        <td>{{zone.Adjustment}}</td>
        <td>
            <a ng-click="removeItem(serviceTicket.Fields.Zones, zone)" class="btn pull-right"><span class="glyphicon glyphicon-trash"></span></a>
            <a ng-click="selectItem(zone)" class="btn pull-right" data-toggle="modal" data-target="#modal"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
    </tr>
</table>

<button ng-click="addItem(serviceTicket.Fields.Zones, serviceTicket.Fields.DefaultZone)" data-toggle="modal" data-target="#modal" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Zone</button>
<br />
<br />
<div id="modal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Zone</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="number">Zone No</label>
                    <input id="number" type="number" class="form-control" ng-model="Item.Number" required>
                </div>

                <div class="form-group">
                    <label for="adjustment">Adjustment</label>
                    <input id="adjustment" type="text" autocomplete="off" class="form-control" ng-model="Item.Adjustment" required>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-disabled="modalForm$invalid">Done</button>
            </div>
        </div>
    </div>
</div>
