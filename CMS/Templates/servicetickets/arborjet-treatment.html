
<p class="help-block">
    Number of trees treated: {{serviceTicket.Fields.Trees.length}}
</p>

<table class="table table-striped">
    <tr>
        <th class="col-md-2">Tree</th>
        <th class="col-md-2">Type</th>
        <th class="col-md-2">Precise Location</th>
        <th class="col-md-2">Chemical Injected</th>
        <th class="col-md-2">Amount</th>
        <th class="col-md-2"></th>
    </tr>
    <tr ng-repeat="tree in serviceTicket.Fields.Trees">

        <td>{{tree.Kind}}</td>
        <td>{{tree.Type}}</td>
        <td>{{tree.Location}}</td>
        <td>{{tree.Chemical}}</td>
        <td>{{tree.Amount}}</td>
        <td>
            <a ng-click="removeItem(serviceTicket.Fields.Trees, tree)" class="btn pull-right"><span class="glyphicon glyphicon-trash"></span></a>
            <a ng-click="selectItem(tree)" class="btn pull-right" data-toggle="modal" data-target="#modal"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
    </tr>
</table>

<button ng-click="addItem(serviceTicket.Fields.Trees, serviceTicket.Fields.NewTree)" data-toggle="modal" data-target="#modal" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Add Tree</button>

<div id="modal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Tree</h4>
            </div>
            <div class="modal-body">

                <ng-form name="modalForm">

                    <div class="form-group">
                        <label for="kind">Tree or Palm?</label>
                        <br />
                        <select name="kind" ng-model="Item.Kind" required>
                            <option></option>
                            <option>Palm</option>
                            <option>Tree</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Type">Type</label>
                        <input type="text" class="form-control" name="type" ng-model="Item.Type" required>
                    </div>

                    </ng-form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-disabled="modalForm$invalid">Save</button>
            </div>
        </div>
    </div>
</div>
