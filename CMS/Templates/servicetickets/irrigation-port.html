<h3>Installation/Work Carried Out</h3>
<table class="table table-striped">
    <tr>
        <th class="col-md-4">Clock Reference</th>
        <th class="col-md-6">Installation</th>
        <th class="col-md-2"></th>
    </tr>
    <tr ng-repeat="clock in serviceTicket.Fields.Clocks">

        <td>{{clock.Reference}}</td>
        <td>{{clock.Installation}}</td>
        <td>
            <a ng-click="removeItem(serviceTicket.Fields.Clocks, clock)" class="btn pull-right"><span class="glyphicon glyphicon-trash"></span></a>
            <a ng-click="selectItem(clock)" class="btn pull-right" data-toggle="modal" data-target="#clock-modal"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
    </tr>
</table>

<button ng-click="addItem(serviceTicket.Fields.Clocks, serviceTicket.Fields.DefaultClock)" data-toggle="modal" data-target="#clock-modal" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Clock</button>
<br />
<br />
<div id="clock-modal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Clock Reference</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="clock-reference">Clock Reference</label>
                    <input id="clock-reference" type="text" autocomplete="off" class="form-control" ng-model="Item.Reference" required>
                </div>

                <div class="form-group">
                    <label for="clock-installation">Installation</label>
                    <input id="clock-installation" type="text" autocomplete="off" class="form-control" ng-model="Item.Installation" required>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-disabled="modalForm$invalid">Done</button>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <tr>
        <th class="col-md-9">Part</th>
        <th class="col-md-1 text-right">Charge $</th>
        <th class="col-md-2"></th>
    </tr>
    <tr ng-repeat="part in serviceTicket.Fields.Parts">

        <td>{{part.Name}}</td>
        <td class="text-right">{{part.Charge  | currency}}</td>
        <td>
            <a ng-click="removeItem(serviceTicket.Fields.Parts, part)" class="btn pull-right"><span class="glyphicon glyphicon-trash"></span></a>
            <a ng-click="selectItem(part)" class="btn pull-right" data-toggle="modal" data-target="#part-modal"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
    </tr>
</table>

<button ng-click="addItem(serviceTicket.Fields.Parts, serviceTicket.Fields.DefaultPart)" data-toggle="modal" data-target="#part-modal" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Part</button>
<br />
<br />
<div id="part-modal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Part</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="part-name">Part Used</label>
                    <input id="part-name" type="text" autocomplete="off" class="form-control" ng-model="Item.Name" required>
                </div>

                <div class="form-group">
                    <label for="part-charge">Charge $</label>
                    <input id="part-charge" type="number" step="any" class="form-control" ng-model="Item.Charge" required>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-disabled="modalForm$invalid">Done</button>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <tr>
        <th class="col-md-9">Labor</th>
        <th class="col-md-1 text-right">Charge $</th>
        <th class="col-md-2"></th>
    </tr>
    <tr ng-repeat="labor in serviceTicket.Fields.Labor">

        <td>{{labor.Name}}</td>
        <td class="text-right">{{labor.Charge  | currency}}</td>
        <td>
            <a ng-click="removeItem(serviceTicket.Fields.Labor, labor)" class="btn pull-right"><span class="glyphicon glyphicon-trash"></span></a>
            <a ng-click="selectItem(labor)" class="btn pull-right" data-toggle="modal" data-target="#labor-modal"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
    </tr>
</table>

<button ng-click="addItem(serviceTicket.Fields.Labor, serviceTicket.Fields.DefaultLabor)" data-toggle="modal" data-target="#labor-modal" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Labor</button>
<br />
<br />
<div id="labor-modal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Labor</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="labor-name">Labor</label>
                    <input id="labor-name" type="text" autocomplete="off" class="form-control" ng-model="Item.Name" required>
                </div>

                <div class="form-group">
                    <label for="labor-charge">Charge $</label>
                    <input id="labor-charge" type="number" step="any" class="form-control" ng-model="Item.Charge" required>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-disabled="modalForm$invalid">Done</button>
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <label for="labor-pass-on">Labor charge to be passed on - yes or no?</label>
    <select id="labor-pass-on" class="form-control" ng-model="serviceTicket.Fields.ChargeCustomerLabor">
        <option value="">- Select Y/N -</option>
        <option value="Y">Yes</option>
        <option value="N">No</option>
    </select>
</div>

<div class="form-group">
    <label for="parts-pass-on">Parts charge to be passed on - yes or no?</label>
    <select id="parts-pass-on" class="form-control" ng-model="serviceTicket.Fields.ChargeCustomerParts">
        <option value="">- Select Y/N -</option>
        <option value="Y">Yes</option>
        <option value="N">No</option>
    </select>
</div>

<div class="form-group" ng-show="serviceTicket.Fields.ChargeCustomerLabor == 'N' || serviceTicket.Fields.ChargeCustomerParts == 'N'">
    <label for="why">Why not?</label>
    <input id="why" type="text" autocomplete="off" class="form-control" ng-model="serviceTicket.Fields.NotChargeCustomer" required>
</div>
