<div class="form-group">
    <label for="prune-type">Trimming or Booting?</label>
    <select id="prune-type" class="form-control" ng-model="serviceTicket.Fields.PruneType">
        <option value="">- Select Type -</option>
        <option>Trimming</option>
        <option>Booting</option>
    </select>
</div>

<table class="table table-striped">
    <tr>
        <th class="col-md-9">Areas of Palms Where Pruning Was Completed Today</th>
        <th class="col-md-1 text-center">No of Palms</th>
        <th class="col-md-2"></th>
    </tr>
    <tr ng-repeat="palm in serviceTicket.Fields.CompletedPalms">

        <td>{{palm.Area}}</td>
        <td class="text-center">{{palm.Number}}</td>
        <td>
            <a ng-click="removeItem(serviceTicket.Fields.CompletedPalms, palm)" class="btn pull-right"><span class="glyphicon glyphicon-trash"></span></a>
            <a ng-click="selectItem(palm)" class="btn pull-right" data-toggle="modal" data-target="#modal"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
    </tr>
</table>
<button ng-click="addItem(serviceTicket.Fields.CompletedPalms, serviceTicket.Fields.DefaultPalm)" data-toggle="modal" data-target="#modal" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Palm</button>
<br />
<br />

<table class="table table-striped">
    <tr>
        <th class="col-md-9">Areas of Palms Still To Be Pruned</th>
        <th class="col-md-1 text-center">No of Palms</th>
        <th class="col-md-2"></th>
    </tr>
    <tr ng-repeat="palm in serviceTicket.Fields.RemainingPalms">

        <td>{{palm.Area}}</td>
        <td class="text-center">{{palm.Number}}</td>
        <td>
            <a ng-click="removeItem(serviceTicket.Fields.RemainingPalms, palm)" class="btn pull-right"><span class="glyphicon glyphicon-trash"></span></a>
            <a ng-click="selectItem(palm)" class="btn pull-right" data-toggle="modal" data-target="#modal"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
    </tr>
</table>
<button ng-click="addItem(serviceTicket.Fields.RemainingPalms, serviceTicket.Fields.DefaultPalm)" data-toggle="modal" data-target="#modal" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Palm</button>
<br />
<br />

<div id="modal" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Palm</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="location">Area to Be Bruned</label>
                    <input id="location" type="text" autocomplete="off" class="form-control" ng-model="Item.Area" required>
                </div>

                <div class="form-group">
                    <label for="comments">No of Palms</label>
                    <input id="comments" type="number" class="form-control" ng-model="Item.Number" required>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-disabled="modalForm$invalid">Done</button>
            </div>
        </div>
    </div>
</div>
