<h2>Customer List</h2>
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Filter" ng-model="filterText">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<table class="table table-striped">
    <tr>
        <th>Name</th>
    </tr>
    <tr ng-repeat="property in properties | filter:filterText">
        <td><a ng-href="#/schedules/{{property.Id}}">{{property.Name}}</a></td>
    </tr>
</table>
