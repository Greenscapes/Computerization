<br />
<p>
    <button class="btn btn-xs" ng-click="back()" ng-disabled="buttonsDisabled">
        <span class="glyphicon glyphicon-chevron-left"></span>&nbsp;&nbsp;Crew
    </button>
</p>
<h2>Crew Member: {{member.FirstName + " " + member.LastName}}</h2>
<p>
    <button type="button" class="btn btn-danger" ng-click="confirmDelete()" ng-disabled="buttonsDisabled">
        <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
    </button>
</p>

<form>
    <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ng-disabled="buttonsDisabled" ng-model="member.FirstName">
    </div>
    <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-disabled="buttonsDisabled" ng-model="member.LastName">
    </div>
    <div class="form-group">
        <input type="checkbox" ng-model="member.IsCrewLeader" ng-disabled="buttonsDisabled" />
        <label>Crew Leader</label>
    </div>
    <button type="submit" class="btn btn-success" ng-click="update(member)" ng-disabled="buttonsDisabled">Save</button>
</form>
